{% extends 'core/base.html' %}

{% block header %}
    login
{% endblock header %}

{% block main %}
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary w-50">Iniciar Sesión</button>
        </div>
    </form>

    <p class="mt-3">¿No tienes una cuenta? 
        <a href="{% url 'core:register' %}" class="btn btn-outline-secondary">Regístrate aquí</a>
    </p>
{% endblock main %}
